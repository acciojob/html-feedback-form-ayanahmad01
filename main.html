<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

	<body>
		<h1>Feedback Form</h1>
		<form action="#" method="post">
			<label for="name">Name*</label><br>
			<input type="text" id="name" name="Name" 
				placeholder="Enter your name!" minlength="3" maxlength="5" required /><br><br>

			<label for="portfolio">Portfolio*</label><br>
			<input type="url" id="portfolio" name="Portfolio"
				placeholder="Enter the URL!" required /><br><br>

			<label for="favColor">Favourite Color</label><br>
			<input type="color" id="favColor" name=fav_color /><br><br>

			<label for="likeness">Likeness</label><br>
			<input type="range" id="likeness" name="Likeness" min="1" max="100" /><br><br>

			<button type="submit">Submit</button>
		</form>
	</body>

</html>
